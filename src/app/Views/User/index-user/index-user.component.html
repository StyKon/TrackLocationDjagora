<app-navbar></app-navbar>
<app-leftbar></app-leftbar>
<div class="clearfix"></div>
  <div class="content-wrapper">
    <div class="container-fluid">
    <!-- Breadcrumb-->
     <div class="row pt-2 pb-2">
        <div class="col-sm-9">
		    <h4 class="page-title">Form Users</h4>
		    <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javaScript:void();">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="javaScript:void();">Table</a></li>
            <li class="breadcrumb-item active" aria-current="page">Users</li>
         </ol>
	   </div>

     </div>
    <!-- End Breadcrumb-->


    <div class="row">
        <div class="col-lg-12">
         <div class="card">
            <div class="card-header"><i class="fa fa-table"></i> List Users</div>
            <div class="card-body">
              <div class="table-responsive">
              <table id="default-datatable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Cin</th>
                        <th>Phone</th>
                        <th>Passport Number</th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i = index" [attr.data-index]="i">
                        <td>{{i}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.cin}}</td>
                        <td>{{user.numTel}}</td>
                        <td>{{user.numPassport}}</td>
                         <td>
	                     	<button type="button" routerLink="edit/{{user.userId}}" isAddMode=false class="btn btn-outline-warning waves-effect waves-light m-1"> <i class="fa fa-edit"></i> <span>Edit</span> </button>
	                        <button type="button" (click)="openConfirmationDialog(user.userId)" class="btn btn-outline-danger waves-effect waves-light m-1"> <i class="fa fa fa-trash-o"></i> <span>Delete</span> </button>
                        </td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Cin</th>
                      <th>Phone</th>
                      <th>Passport Number</th>
                      <th> Actions </th>
                    </tr>
                </tfoot>
            </table>
            </div>
            </div>
          </div>
      </div>
    </div><!--End Row-->
</div>
<!-- End container-fluid-->
